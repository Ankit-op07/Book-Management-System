<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1>Library</h1>
      </div>
      <div class="main_section">
        <div class="add_section">
          <!-- <input type="button" class="add_btn" value="Add Book" /> -->
          <!--Add book button -->

          <button
            type="button"
            class="add_btn btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            Add Book<i style="margin-left: 6px" class="fas fa-book"></i>
          </button>

          <!-- Form for information -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Add a new book
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- model body -->
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="title-name" class="col-form-label"
                        >Title</label
                      >
                      <input type="text" class="form-control"  autocomplete="off" required id="title-name" />
                    </div>
                    <div class="mb-3">
                      <label for="author-name" class="col-form-label"
                        >Author</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="author-name"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="pages" class="col-form-label">Pages</label>
                      <input type="text" class="form-control" autocomplete="off" required id="pages" />
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Have you read it?
                      </label>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    id="addbook"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="displayBooks" id="displayBooks"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
